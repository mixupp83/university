<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список пользователей</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <li><a href="/users/{{ user.id }}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% elif user %}
        <h2>{{ user.username }}</h2>
        <p>ID: {{ user.id }}</p>
        <p>Возраст: {{ user.age }}</p>
    {% else %}
        <p>Пользователи не найдены.</p>
    {% endif %}
</body>
</html>
